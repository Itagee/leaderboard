<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Score Leader Board</title>
    <style>
        body {
            background-color: black;
            color: #FF330D;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #FF330D;
        }

        #title-gif {
            width: 300px;
            margin-top: 20px;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            color: black;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #FF330D;
        }

        th {
            color: #FF330D;
        }

        /* Kolorowanie miejsc */
        .gold { background-color: #FFD700; }
        .silver { background-color: #C0C0C0; }
        .bronze { background-color: #CD7F32; }
        .orange { background-color: #FF330D; color: black; }
    </style>
</head>
<body>
    <img id="title-gif" src="images/New Piskel (1).gif" alt="Maze Walker Title">
    <h1>Score</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const url = 'https://mazewalker-d04b9-default-rtdb.europe-west1.firebasedatabase.app/.json';

        async function loadData() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                const tableBody = document.querySelector("#leaderboard tbody");
                tableBody.innerHTML = "";

                const sortedData = Object.entries(data)
                    .flatMap(([_, nicknameData]) => 
                        Object.entries(nicknameData)
                    )
                    .sort(([, pointsA], [, pointsB]) => pointsB - pointsA);
                sortedData.forEach(([nickname, points], index) => {
                    const row = document.createElement("tr");
                    if (index === 0) {
                        row.classList.add("gold");
                    } else if (index === 1) {
                        row.classList.add("silver");
                    } else if (index === 2) {
                        row.classList.add("bronze");
                    } else {
                        row.classList.add("orange");
                    }

                    row.innerHTML = `<td>${nickname}</td><td>${points}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Błąd wczytywania danych: ", error);
            }
        }

        loadData();
    </script>
</body>
</html>
