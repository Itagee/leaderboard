<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Maze Walker - Wyniki Graczy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #000000;
            color: #FFFF00;
            font-family: 'Press Start 2P', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #FFFF00;
            font-size: 2em;
        }

        #title-gif {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border: 1px solid #FFFF00;
            background-color: #333;
            color: #FFFF00;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="title-gif" src="New Piskel (1).gif" alt="Maze Walker Title">
    <h1>Wyniki Graczy</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Punkty</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const url = 'https://mazewalker-d04b9-default-rtdb.europe-west1.firebasedatabase.app/.json';
        async function loadData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const entries = [];
                for (const entry in data) {
                    const nicknameData = data[entry];
                    for (const nickname in nicknameData) {
                        const points = nicknameData[nickname];
                        entries.push({ nickname, points });
                    }
                }
                entries.sort((a, b) => b.points - a.points);
                const tableBody = document.querySelector("#leaderboard tbody");
                tableBody.innerHTML = "";
                entries.forEach((entry, index) => {
                    const row = document.createElement("tr");
                    if (index === 0) {
                        row.style.backgroundColor = "#FFD700";
                    } else if (index === 1) {
                        row.style.backgroundColor = "#C0C0C0";
                    } else if (index === 2) {
                        row.style.backgroundColor = "#CD7F32";
                    } else {
                        row.style.backgroundColor = "#FFA500"; 
                    }
                    row.innerHTML = `<td>${entry.nickname}</td><td>${entry.points}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Błąd wczytywania danych: ", error);
            }
        }
        loadData();
    </script>
</body>
</html>
