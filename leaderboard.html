<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki Graczy</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Wyniki Graczy</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Punkty</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        const url = 'https://mazewalker-d04b9-default-rtdb.europe-west1.firebasedatabase.app/.json';

        async function loadData() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                const tableBody = document.querySelector("#leaderboard tbody");
                tableBody.innerHTML = ""; // Wyczyść tabelę

                for (const entry in data) {
                    const nicknameData = data[entry];
                    for (const nickname in nicknameData) {
                        const points = nicknameData[nickname];
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${nickname}</td><td>${points}</td>`;
                        tableBody.appendChild(row);
                    }
                }
            } catch (error) {
                console.error("Błąd wczytywania danych: ", error);
            }
        }
        loadData();
    </script>
</body>
</html>
